apiVersion: apps/v1
kind: Deployment
metadata:
  name: lstmmodel-ml-deployment-meghakarale
  namespace: ns-meghakarale
spec:
  selector:
    matchLabels:
      app: lstmmodelml
  replicas: 1
  template:
    metadata:
      labels:
        app: lstmmodelml
    spec:
      containers:
      - name: lstmmodelml
    # enter the path to your image, be sure to include the correct region prefix    
        image: ap-mumbai-1.ocir.io/bmltb10irumx/ap-mumbai-1-dop-1-ocir-1/oci_sample_webapp_mk:${BUILDRUN_HASH}
        ports:
        - containerPort: 8501
      imagePullSecrets:
    # enter the name of the secret you created  
      - name: ocir-secret-meghakarale
---
apiVersion: v1
kind: Service
metadata:
  name: lstmmodel-ml-service-meghakarale
  namespace: ns-meghakarale
  annotations:
    oci.oraclecloud.com/load-balancer-type: "lb"
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8501
  selector:
    app: lstmmodelml
